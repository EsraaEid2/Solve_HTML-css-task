<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            border: 1px solid black;
            padding: 30px;
            width: fit-content;
            height: fit-content;
        }

        table,
        th,
        td {
            border: 1px solid;
            width: 600px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Tables in HTML</h1>
        <div>
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Job role</th>
                </tr>
                <tr>
                    <td colspan="2">Saleem senior</td>
                </tr>
                <tr>
                    <td>Khaled</td>
                    <td>.net Developer</td>
                </tr>
                <tr>
                    <td colspan="2">Mohammad senior</td>
                </tr>
            </table>

        </div>

    </main>

</body>

</html>
