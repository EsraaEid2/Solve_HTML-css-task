<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #outerDiv {
            background-color: rgb(104, 104, 178);
            padding: 60px;
            margin: 30px;
            border:30px
        }

        .colorB {
            background-color: rgb(4, 4, 63);
            padding: 30px;
            border: 1px;
            margin: 10px;
        }

        label,
        h1,
        p {
            color: white;
        }
        p{
            text-align: center;
        }
        #button {
            background-color: #04AA6D;
            text-align: center;
            color:white
        
        }
    </style>
    <title>Document</title>
</head>

<body>
    <main>
        <div id="outerDiv">
            <p><i><b>Amman Coding Academy Survey Form</b></i><br><i>Thank you for taking the time to help</i></p>
            <div class="colorB">
                <form>
                    <div>
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="name" placeholder="Enter your Name">
                    </div>
                    <div>
                        <label for="email">Email</label><br>
                        <input type="text" name="email" id="email" placeholder="Enter your Email">
                    </div>
                    <div>
                        <label for="age">Age(optional)</label><br>
                        <input type="text" name="age" id="age " placeholder="Age">
                    </div>
                    <div>
                        <label for="survey">How did you like my survey</label><br>
                        <select>
                            <option>
                                How did you like my survey
                            </option>
                        </select>
                        <div>
                            <label for="recommend">Would you recommend my pen to a friend?</label><br>
                            <input type="radio" name="recommend" id="definitely" value="Definitely">
                            <label for="definitely">Definitely</label><br>
                            <input type="radio" name="recommend" id="maybe" value="Maybe">
                            <label for="maybe">Naybe</label><br>
                            <input type="radio" name="recommend" id="notSure" value="Not sure">
                            <label for="definitely">Definitely</label><br>
                        </div>
                        <div>
                            <label for="feture">What is your favorite feature of codepen?</label><br>
                            <select>
                                <option>Select an option</option>
                            </select>
                            <br>
                        </div>
                        <div>
                            <label for="improved">What would you like to see improved in my survey> <small>(check all
                                    that apply)</small></label><br>
                            <input type="checkbox" name="CSS" id="CSS" value="CSS needs to be more complex">
                            <label for="CSS">CSS needs to be more complex</label><br>
                            <input type="checkbox" name="JS" id="JS" value="Use some javascript">
                            <label for="JS">Use some javascript</label><br>
                            <input type="checkbox" name="NO" id="NO" value="No change required">
                            <label for="NO">No change required</label><br>
                            <label for="comment">Any comments or suggestions?</label><br>
                            <textarea cols="60" rows="6" placeholder="Enter your comment here..."></textarea><br>
                            <input type="submi" id="button" value="Submit">



                        </div>

                    </div>

                </form>

            </div>

        </div>
    </main>

</body>

</html>
