<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,
        th,
        td {
            border: 1px solid;
            width: 600px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <main>
        <form>
            <table>
                <tr>
                    <th colspan="2">Registeration Form</th>
                </tr>
                <tr>
                    <td>Enter Name</td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td>Enter password</td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr>
                    <td>Enter Address</td>
                    <td><input type="text" id="address" name="address"></td>
                </tr>
                <tr>
                    <td>Select Game</td>
                    <td>
                        <input type="checkbox" name="hockey" id="hockey">
                        <label for="hockey">Hockey</label><br>
                        <input type="checkbox" name="football" id="football">
                        <label for="football">Football</label><br>
                        <input type="checkbox" name="badminton" id="badminton">
                        <label for="badminton">Badminton</label><br>
                        <input type="checkbox" name="cricket" id="cricket">
                        <label for="cricket">Cricket</label><br>
                        <input type="checkbox" name="colleyball" id="colleyball">
                        <label for="colleyball">colleyball</label><br>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Select ur age</td>
                    <td>
                        <select>
                            <option>
                                Select
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Select Photo</td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Click Me">
                    </td>
                    <td>
                        <input type="reset" Reset>
                    </td>
            
                </tr>
                <tr>
                    <td>  <input type="submit" Submit Form></td>
                </tr>
            </table>
        </form>
    </main>

</body>

</html>
