<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #container div{
            height: 60px;
        }
        .blueItem{
            background-color: blue;
            color: white;
        }
        #pinkItem{
            background-color: pink;
            color: white;
        }
        .orangeItem{
            background-color: orange;
            color: white;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <main>
        <div id="container">
            <div class="blueItem">Item 1</div>
            <div>Item 2</div>
            <div class="blueItem">Item 3</div>
            <div>Item 4</div>
            <div id="pinkItem">Item 5</div>
            <div>Item 6</div>
            <div class="orangeItem">Item 7</div>
            <div>Item 8</div>
            <div class="orangeItem">Item 9</div>
        </div>
        

    </main>
</body>
</html>
