<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #ridgeBor{
            border-style: ridge;
            border-color: black;
        }
        #solidBor{
            border-style: solid;
            border-color: black;
        }
        #doubleBor{
            border-style: double;
            border-color: black;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <main>
        <div id="ridgeBor">
            <p>A bridge border</p>
        </div><br>
        <div id="solidBor">
            <p>A solid border</p>    
        </div><br>
        <div id="doubleBor">
            <p>A double border</p>
    </main>    
</body>
</html>
