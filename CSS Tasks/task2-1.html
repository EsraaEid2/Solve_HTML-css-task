<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            text-decoration-line: overline;
            text-decoration-color: green;
        }

        #p1 {
                text-decoration: underline;
                text-decoration-color: rgb(224, 120, 240);
            }
            #p2{
                text-decoration: overline underline;
                text-decoration-color: blue;
            }
    </style>
    <title>Document</title>
</head>

<body>
    <main>
        <h1>This Text Decoration Using Overline</h1>
        <p style="text-decoration: line-through;">This Text Decoration Using Overline line through</p>
        <p id="p1">This Text Decoration Using Overline Underline</p>
        <p id="p2">This Text Decoration Using Overline and underline</p>

    </main>
</body>

</html>
