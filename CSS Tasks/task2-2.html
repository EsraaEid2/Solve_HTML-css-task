<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #pUpper {
            text-transform: uppercase;

        }
        #pLower{
            text-transform: lowercase;
        }
        #pCap{
            text-transform: capitalize;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <main>
        <h1>
            Using the text-tranform property
        </h1>
        <p id="pUpper">this text is transformed to uppercase</p>
        <p id="pLower">this text is tranformed to lowercase</p>
        <p id="pCap">this text is Captalized</p>


    </main>

</body>

</html>
