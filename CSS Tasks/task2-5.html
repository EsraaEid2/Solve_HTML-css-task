<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p.normal {
            font-style: normal;
            font-size: 40px;
        }

        p.italic {
            font-style: italic;
            font-size: 70px;
        }

        p.oblique {
            font-style: oblique;
            font-size: 20px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <main>
        <h1>The Font Family Property</h1>
        <p class="normal">This text is a paragragh in normal style and font size=40</p>
        <p class="italic">
            This text is a paragragh in normal style and font size=70
        </p>
        <p class="oblique">This text is a paragragh in normal style and font size=20 </p>
    </main>
</body>

</html>
